<body>
    <div class="exam-container">
        <header>
            <h1>UABC <span class="highlight">ENTRANCE</span> EXAM</h1>

        <main id="exam-content">

    <!--Side bar-->

        <a href="#" id="logoutBtnSidebar" class="exam-btn logout-btn">Cerrar Sesión</a>
    </div>

    <!--Logic of the side bar-->
    <script>
     const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shifted');
            
            // Cambiar el ícono del botón
            if (sidebar.classList.contains('active')) {
                sidebarToggle.innerHTML = '✕';
                sidebarToggle.style.left = '260px'; // Mover el botón con el sidebar
            } else {
                sidebarToggle.innerHTML = '☰';
                sidebarToggle.style.left = '10px';
            }
        });
        </script>

    // Logout button in sidebar
    document.getElementById('logoutBtnSidebar').addEventListener('click', function(e) {
        e.preventDefault();
        cerrarSesion();
    });
</script>
