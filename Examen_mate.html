<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UABC Entrance Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exam-container">
        <header>
            <h1>UABC <span class="highlight">ENTRANCE</span> EXAM</h1>
            
            <div class="exam-info">
                <div class="timer">Time remaining: <span id="time-remaining">60:00</span></div>
                
                <div class="progress-section">
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="question-counter">
                        Question: <span id="questions-answered">0</span>/<span id="question-total">100</span>
                    </div>
                </div>
            </div>
        </header>
        
        <main id="exam-content">
            <!-- Questions will be loaded here -->
        </main>
        
        <footer>
            <button id="submit-btn" disabled>SUBMIT EXAM</button>
        </footer>
    </div>

    <script>
        // Wait for the page to load completely
        document.addEventListener('DOMContentLoaded', function() {
            // Sample questions
            const examQuestions = [
                {
                    id: 'math_q1',
                    text: '¿Cuál es el resultado de 8 + 12 ÷ 4?',
                    options: ['5', '14', '11', '16'],
                    correctAnswer: 2,
                    defaultFeedback: 'Primero se divide: 12 ÷ 4 = 3. Luego se suma: 8 + 3 = 11.'
                },
                {
                    id: 'math_q2',
                    text: '¿Qué número falta en la secuencia: 2, 4, 8, __, 32?',
                    options: ['10', '12', '16', '24'],
                    correctAnswer: 2,
                    defaultFeedback: 'Cada número se multiplica por 2: 8 × 2 = 16.'
                },
                {
                    id: 'math_q3',
                    text: 'Resuelve: 3x − 4 = 11',
                    options: ['x = 5', 'x = 3', 'x = 4', 'x = 6'],
                    correctAnswer: 0,
                    defaultFeedback: '3x = 11 + 4 = 15. Luego, x = 15 ÷ 3 = 5.'
                },
                {
                    id: 'math_q4',
                    text: '¿Cuál es la raíz cuadrada de 144?',
                    options: ['11', '12', '13', '14'],
                    correctAnswer: 1,
                    defaultFeedback: '√144 = 12.'
                },
                {
                    id: 'math_q5',
                    text: 'Si un triángulo tiene ángulos de 35° y 65°, ¿cuánto mide el tercer ángulo?',
                    options: ['80°', '85°', '90°', '60°'],
                    correctAnswer: 3,
                    defaultFeedback: 'La suma de los ángulos interiores es 180°. Entonces, 180 − 100 = 80°.'
                },
                {
                    id: 'math_q6',
                    text: '¿Cuál es el área de un rectángulo de 5 m de largo y 3 m de ancho?',
                    options: ['8 m²', '15 m²', '16 m²', '12 m²'],
                    correctAnswer: 1,
                    defaultFeedback: 'Área = largo × ancho = 5 × 3 = 15 m².'
                },
                {
                    id: 'math_q7',
                    text: '¿Cuál es el mínimo común múltiplo de 9 y 12?',
                    options: ['36', '18', '27', '24'],
                    correctAnswer: 0,
                    defaultFeedback: 'El MCM de 9 y 12 es 36.'
                },
                {
                    id: 'math_q8',
                    text: '¿Cuál es el valor absoluto de −17?',
                    options: ['17', '−17', '0', '1'],
                    correctAnswer: 0,
                    defaultFeedback: 'El valor absoluto de un número es su valor sin signo.'
                },
                {
                    id: 'math_q9',
                    text: 'Convierte 0.75 a fracción.',
                    options: ['1/2', '3/4', '2/3', '5/6'],
                    correctAnswer: 1,
                    defaultFeedback: '0.75 equivale a 3/4.'
                },
                {
                    id: 'math_q10',
                    text: '¿Qué representa la letra π (pi)?',
                    options: ['Área de un cuadrado', 'Relación entre radio y diámetro', 'Relación entre circunferencia y diámetro', 'Volumen de un prisma'],
                    correctAnswer: 2,
                    defaultFeedback: 'π representa la relación entre la circunferencia y el diámetro de un círculo.'
                },
                {
                    id: 'math_q11',
                    text: 'Resuelve: (2² × 3) + 4',
                    options: ['10', '12', '16', '20'],
                    correctAnswer: 2,
                    defaultFeedback: '2² = 4, 4 × 3 = 12, luego 12 + 4 = 16.'
                },
                {
                    id: 'math_q12',
                    text: '¿Cuál es el perímetro de un cuadrado con lados de 7 cm?',
                    options: ['28 cm', '14 cm', '49 cm', '21 cm'],
                    correctAnswer: 0,
                    defaultFeedback: 'Perímetro = 4 × 7 = 28 cm.'
                },
                {
                    id: 'math_q13',
                    text: '¿Cuál es la fórmula del área de un triángulo?',
                    options: ['b × h', '(b × h) ÷ 2', '2 × (b + h)', 'b² + h²'],
                    correctAnswer: 1,
                    defaultFeedback: 'Área del triángulo = (base × altura) ÷ 2.'
                },
                {
                    id: 'math_q14',
                    text: '¿Qué representa el número ² en una expresión como 5²?',
                    options: ['Multiplicación', 'Raíz', 'Suma', 'Exponente'],
                    correctAnswer: 3,
                    defaultFeedback: 'El número ² indica que se eleva al cuadrado (exponente).'
                },
                {
                    id: 'math_q15',
                    text: 'Si un número dividido entre 4 da 6, ¿cuál es el número?',
                    options: ['12', '20', '24', '30'],
                    correctAnswer: 2,
                    defaultFeedback: 'x ÷ 4 = 6 → x = 6 × 4 = 24.'
                },
                {
                    id: 'math_q16',
                    text: '¿Qué representa la letra "x" en una ecuación algebraica?',
                    options: ['Una constante', 'Una operación', 'Un número conocido', 'Una incógnita'],
                    correctAnswer: 3,
                    defaultFeedback: '“x” representa una incógnita.'
                },
                {
                    id: 'math_q17',
                    text: '¿Qué es una fracción equivalente a 1/2?',
                    options: ['2/4', '3/5', '4/5', '1/3'],
                    correctAnswer: 0,
                    defaultFeedback: '2/4 se simplifica a 1/2.'
                },
                {
                    id: 'math_q18',
                    text: '¿Cuál es el resultado de 5! (5 factorial)?',
                    options: ['25', '60', '120', '720'],
                    correctAnswer: 2,
                    defaultFeedback: '5! = 5 × 4 × 3 × 2 × 1 = 120.'
                },
                {
                    id: 'math_q19',
                    text: '¿Qué propiedad se aplica en la expresión: a + b = b + a?',
                    options: ['Asociativa', 'Distributiva', 'Conmutativa', 'Identidad'],
                    correctAnswer: 2,
                    defaultFeedback: 'Es la propiedad conmutativa de la suma.'
                },
                {
                    id: 'math_q20',
                    text: 'Si 2 lápices cuestan $10, ¿cuánto cuestan 5 lápices?',
                    options: ['$20', '$25', '$30', '$15'],
                    correctAnswer: 1,
                    defaultFeedback: 'Si 1 lápiz cuesta $5, entonces 5 lápices cuestan 5 × 5 = $25.'
                }
                ]

            // Track user answers
            let userAnswers = {};
            
            // Load questions
            const examContent = document.getElementById('exam-content');
            document.getElementById('question-total').textContent = examQuestions.length;
            
            // Generate HTML for each question
            examQuestions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.id = 'question-' + question.id;
                
                // Create options HTML
                let optionsHTML = '';
                question.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <div class="option" data-question="${question.id}" data-option="${optIndex}">
                            ${option}
                        </div>
                    `;
                });
                
                // Build the full question card HTML
                questionCard.innerHTML = `
                    <div class="question-text">${index + 1}. ${question.text}</div>
                    <div class="options-list">
                        ${optionsHTML}
                    </div>
                    <div class="feedback" id="feedback-${question.id}">
                        ${question.defaultFeedback}
                    </div>
                    <button class="ai-feedback-btn" id="ai-btn-${question.id}">
                        Didn't understand? Get AI explanation
                    </button>
                `;
                
                examContent.appendChild(questionCard);
            });
            
            // Add click events to all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const questionId = this.dataset.question;
                    const optionIndex = parseInt(this.dataset.option);
                    
                    // Remove 'selected' class from all options in this question
                    const questionOptions = document.querySelectorAll(`.option[data-question="${questionId}"]`);
                    questionOptions.forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Add 'selected' class to clicked option
                    this.classList.add('selected');
                    
                    // Save the answer
                    userAnswers[questionId] = optionIndex;
                    
                    // Update progress
                    const answeredCount = Object.keys(userAnswers).length;
                    const totalQuestions = examQuestions.length;
                    
                    // Update counter and progress bar
                    document.getElementById('questions-answered').textContent = answeredCount;
                    const progressPercentage = (answeredCount / totalQuestions) * 100;
                    document.getElementById('progress-bar').style.width = progressPercentage + '%';
                    
                    // Enable submit button if all questions are answered
                    document.getElementById('submit-btn').disabled = !(answeredCount === totalQuestions);
                });
            });
            
            // Add event listener for submit button
            document.getElementById('submit-btn').addEventListener('click', function() {
                // Calculate score
                let score = 0;
                
                examQuestions.forEach(question => {
                    if (userAnswers[question.id] === question.correctAnswer) {
                        score++;
                    }
                });
                
                // Display results
                alert(`Exam submitted! Your score: ${score}/${examQuestions.length}`);
                
                // Show feedback for each question
                examQuestions.forEach(question => {
                    const feedbackElement = document.getElementById(`feedback-${question.id}`);
                    const aiButton = document.getElementById(`ai-btn-${question.id}`);
                    
                    // Show the feedback
                    feedbackElement.style.display = 'block';
                    aiButton.style.display = 'block';
                });
            });
            
            // Start timer
            let timeLeft = 60 * 60; // 60 minutes
            const timerElement = document.getElementById('time-remaining');
            
            const timerInterval = setInterval(() => {
                // Calculate minutes and seconds
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                // Update the display
                timerElement.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                
                // Decrease time left
                timeLeft--;
                
                // Check if timer has finished
                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = '0:00';
                    alert('Time is up! Submitting exam...');
                }
            }, 1000);
        });
    </script>
</body>
</html>
