<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UABC Entrance Exam</title>
    <style>
        /* Embedding CSS directly to avoid MIME type issues */
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .exam-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            text-align: center;
        }

        .highlight {
            color: #F1CB42; /* Yellow */
        }

        .exam-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .timer {
            background-color: #6A7AFF; /* Blue */
            padding: 10px 15px;
            border-radius: 8px;
        }

        .progress-section {
            width: 60%;
        }

        .progress-container {
            background-color: #333;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #6A7AFF; /* Blue */
        }

        .question-counter {
            text-align: right;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .question-card {
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 15px;
            background-color: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #2a2a2a;
        }

        .option.selected {
            background-color: #6A7AFF; /* Blue */
        }

        button {
            background-color: #F1CB42; /* Yellow */
            color: #000000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 20px auto;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .feedback {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #F1CB42; /* Yellow */
            display: none;
        }

        .ai-feedback-btn {
            background-color: transparent;
            color: #F1CB42; /* Yellow */
            border: 2px dashed #F1CB42;
            padding: 8px 15px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <header>
            <h1>UABC <span class="highlight">ENTRANCE</span> EXAM</h1>
            
            <div class="exam-info">
                <div class="timer">Time remaining: <span id="time-remaining">60:00</span></div>
                
                <div class="progress-section">
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="question-counter">
                        Question: <span id="questions-answered">0</span>/<span id="question-total">100</span>
                    </div>
                </div>
            </div>
        </header>
        
        <main id="exam-content">
            <!-- Questions will be loaded here -->
        </main>
        
        <footer>
            <button id="submit-btn" disabled>SUBMIT EXAM</button>
        </footer>
    </div>

    <script>
        // Wait for the page to load completely
        document.addEventListener('DOMContentLoaded', function() {
            // Sample questions
            const examQuestions = [
                {
                    id: 'q1',
                    text: 'What is the capital of Mexico?',
                    options: [
                        'Guadalajara',
                        'Mexico City',
                        'Monterrey',
                        'Tijuana'
                    ],
                    correctAnswer: 1,
                    defaultFeedback: 'Mexico City (Ciudad de MÃ©xico) is the capital of Mexico.'
                },
                {
                    id: 'q2',
                    text: 'Solve for x: 2x + 5 = 15',
                    options: [
                        'x = 5',
                        'x = 6',
                        'x = 7',
                        'x = 10'
                    ],
                    correctAnswer: 0,
                    defaultFeedback: 'To solve for x, subtract 5 from both sides: 2x = 10, then divide by 2: x = 5.'
                }
            ];

            // Track user answers
            let userAnswers = {};
            
            // Load questions
            const examContent = document.getElementById('exam-content');
            document.getElementById('question-total').textContent = examQuestions.length;
            
            // Generate HTML for each question
            examQuestions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.id = 'question-' + question.id;
                
                // Create options HTML
                let optionsHTML = '';
                question.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <div class="option" data-question="${question.id}" data-option="${optIndex}">
                            ${option}
                        </div>
                    `;
                });
                
                // Build the full question card HTML
                questionCard.innerHTML = `
                    <div class="question-text">${index + 1}. ${question.text}</div>
                    <div class="options-list">
                        ${optionsHTML}
                    </div>
                    <div class="feedback" id="feedback-${question.id}">
                        ${question.defaultFeedback}
                    </div>
                    <button class="ai-feedback-btn" id="ai-btn-${question.id}">
                        Didn't understand? Get AI explanation
                    </button>
                `;
                
                examContent.appendChild(questionCard);
            });
            
            // Add click events to all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const questionId = this.dataset.question;
                    const optionIndex = parseInt(this.dataset.option);
                    
                    // Remove 'selected' class from all options in this question
                    const questionOptions = document.querySelectorAll(`.option[data-question="${questionId}"]`);
                    questionOptions.forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Add 'selected' class to clicked option
                    this.classList.add('selected');
                    
                    // Save the answer
                    userAnswers[questionId] = optionIndex;
                    
                    // Update progress
                    const answeredCount = Object.keys(userAnswers).length;
                    const totalQuestions = examQuestions.length;
                    
                    // Update counter and progress bar
                    document.getElementById('questions-answered').textContent = answeredCount;
                    const progressPercentage = (answeredCount / totalQuestions) * 100;
                    document.getElementById('progress-bar').style.width = progressPercentage + '%';
                    
                    // Enable submit button if all questions are answered
                    document.getElementById('submit-btn').disabled = !(answeredCount === totalQuestions);
                });
            });
            
            // Add event listener for submit button
            document.getElementById('submit-btn').addEventListener('click', function() {
                // Calculate score
                let score = 0;
                
                examQuestions.forEach(question => {
                    if (userAnswers[question.id] === question.correctAnswer) {
                        score++;
                    }
                });
                
                // Display results
                alert(`Exam submitted! Your score: ${score}/${examQuestions.length}`);
                
                // Show feedback for each question
                examQuestions.forEach(question => {
                    const feedbackElement = document.getElementById(`feedback-${question.id}`);
                    const aiButton = document.getElementById(`ai-btn-${question.id}`);
                    
                    // Show the feedback
                    feedbackElement.style.display = 'block';
                    aiButton.style.display = 'block';
                });
            });
            
            // Start timer
            let timeLeft = 60 * 60; // 60 minutes
            const timerElement = document.getElementById('time-remaining');
            
            const timerInterval = setInterval(() => {
                // Calculate minutes and seconds
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                // Update the display
                timerElement.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
                
                // Decrease time left
                timeLeft--;
                
                // Check if timer has finished
                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = '0:00';
                    alert('Time is up! Submitting exam...');
                }
            }, 1000);
        });
    </script>
</body>
</html>
